<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo App</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input">
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>
        
        <main>
            <div class="weather-app-data">
            <div>
                <h1 class="weather-app-city">Paris</h1>
                <p class="weather-app-details">
                Wednesday 15:39, moderate rain <br>
                Humidity: <strong> 87% </strong>, Wind: <strong> 7.2km/h </strong>
                </p>
            </div>
            <div class="weather-app-temperature-container">  
                <div class="weather-app-icon">☀️</div> 
                <div class="weather-app-temperature">12</div> 
                <div class="weather-app-unit"> ℃ </div></div>
        </div>
        </main>

        <footer>
            Built by <a href="https://github.com/Cia-17" target="_blank">Lawrencia Kyei Baffour </a> 
            and is hosted on <a href="https://github.com/Cia-17/meteo" target="_blank">Github </a> and 
            hosted on <a href="https://meteo-app-lawrencia.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
              
</body>
</html>
